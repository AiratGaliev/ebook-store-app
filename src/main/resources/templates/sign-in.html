<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta th:replace="common/header::meta">
  <title>Book Store - Sign In</title>
  <link th:replace="common/header::link">
</head>
<body>
<div th:replace="common/navbar::navbar"></div>
<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h2 class="title">Sign In</h2>
      <h5 class="subtitle">Fill in all the fields to login, please.</h5>
    </div>
  </div>
</section>
<section class="container">
  <div class="field">
    <label class="label">Username or Email</label>
    <p class="control has-icons-left has-icons-right">
      <input class="input" type="email" placeholder="e.g airat or airat.galiev@gmail.com">
      <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
      <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
    </p>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <p class="control has-icons-left">
      <input class="input" type="password">
      <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
    </p>
  </div>
  <div class="field">
    <p class="control">
      <button class="button is-success">
        Sign In
      </button>
    </p>
  </div>
</section>
<script th:replace="common/footer::footer"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta th:replace="common/header::meta">
  <title>Book Store - Sign In</title>
  <link th:replace="common/header::link">
</head>
<body>
<div th:replace="common/navbar::navbar"></div>
<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h2 class="title">Sign In</h2>
      <h5 class="subtitle">Fill in all the fields to login, please.</h5>
    </div>
  </div>
</section>
<section class="container">
  <fieldset>
    <p th:if="${param.error != null}" class="help is-danger">Incorrect username or password</p>
    <form th:action="@{/sign-in}" method="post">
      <div class="field">
        <label for="username" class="label">Username *</label>
        <div class="control has-icons-left has-icons-right">
          <input id="username" class="input"
                 name="username"
                 type="text">
          <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
        </div>
      </div>

      <div class="field">
        <label for="password" class="label">Password *</label>
        <div class="control has-icons-left">
          <input id="password" class="input" name="password" type="password">
          <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
        </div>
      </div>

      <a href="/forget-password">Forgot Password?</a>

      <div class="field">
        <div class="control">
          <button class="button is-link" type="submit">Sign In</button>
        </div>
      </div>
    </form>
  </fieldset>
</section>
<script th:replace="common/footer::footer"></script>
</body>
</html>

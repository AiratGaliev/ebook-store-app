<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta th:replace="common/header::meta">
  <title>Book Store - Sign Up</title>
  <link th:replace="common/header::link">
</head>
<body>
<div th:replace="common/navbar::navbar"></div>
<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h2 class="title">Sign Up</h2>
      <h5 class="subtitle">Fill in all required fields to register, please</h5>
    </div>
  </div>
</section>
<section class="container">
  <div class="field">
    <div class="control">
      <label for="checkbox" class="checkbox">
        <input id="checkbox" name="checkbox" data-target="fieldset-check" type="checkbox">
      </label>
      I agree to the <a class="modal-button" data-target="modal-ter" aria-haspopup="true"> terms
      and conditions</a>
    </div>
  </div>
  <div id="modal-ter" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Terms and conditions</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="content">
          <h1 class="title">Hi!</h1>
          <h2 class="subtitle">Don't enter real data about yourself!</h2>
        </div>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success">OK</button>
      </footer>
    </div>
  </div>

  <fieldset id="fieldset-check" disabled>
    <form th:action="@{/sign-up}" method="post">
      <div class="field">
        <label for="firstName" class="label">First Name</label>
        <div class="control">
          <label>
            <input id="firstName" class="input" name="firstName" type="text" placeholder="e.g John">
          </label>
        </div>
      </div>

      <div class="field">
        <label for="lastName" class="label">Last Name</label>
        <div class="control">
          <label>
            <input id="lastName" class="input" name="lastName" type="text" placeholder="e.g Doe">
          </label>
        </div>
      </div>

      <div class="field">
        <label for="username" class="label">Username *</label>
        <div class="control has-icons-left has-icons-right">
          <input id="username" class="input" th:classappend="${usernameExists}? 'is-danger'"
                 name="username"
                 type="text"
                 placeholder="e.g johndoe"
                 th:value="${username}">
          <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
          <span th:if="${usernameExists}" class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p th:if="${usernameExists}" class="help is-danger">This username is available</p>
      </div>

      <div class="field">
        <label for="email" class="label">Email *</label>
        <p class="control has-icons-left has-icons-right">
          <input id="email" class="input" th:classappend="${emailExists}? 'is-danger'" name="email"
                 type="email"
                 placeholder="e.g johndoe@mail.com"
                 th:value="${email}">
          <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
          <span th:if="${emailExists}" class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </p>
        <p th:if="${emailExists}" class="help is-danger">This email already exists</p>
      </div>

      <div class="field">
        <label for="password" class="label">Password *</label>
        <p class="control has-icons-left">
          <input id="password" class="input" name="password" type="password"
                 placeholder="e.g P@$$w0rD">
          <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
        </p>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" type="submit">Sign Up</button>
        </div>
      </div>
    </form>
  </fieldset>
</section>
<script th:replace="common/footer::footer"></script>
</body>
</html>

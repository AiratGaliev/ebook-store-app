<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<nav th:fragment="navbar" class="navbar is-transparent" role="navigation"
     aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" th:href="@{/}">
        <img src="images/logo/logo.png" alt="Book Store logo">
      </a>
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
         data-target="navbarMenuHeroA">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarMenuHeroA" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item has-text-warning" th:href="@{/store}">
          STORE
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link has-text-warning is-arrowless">
            MORE
          </a>
          <div class="navbar-dropdown is-boxed">
            <a class="navbar-item" th:href="@{/about}">
              About
            </a>
            <a class="navbar-item" th:href="@{/contact}">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item" href="#issue">
              Report an issue
            </a>
          </div>
        </div>
        <div class="navbar-item">
          <div class="field has-addons">
            <p class="control is-expanded">
              <label>
                <input class="input is-rounded" type="text" placeholder="Search">
              </label>
            </p>
            <p class="control">
              <button type="submit" class="button is-rounded has-text-white is-warning">
                    <span class="icon">
                      <i class="fas fa-search"></i>
                    </span>
              </button>
            </p>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <a sec:authorize="isAuthenticated()" class="has-text-warning" th:href="@{/cart}">
                <span class="icon is-medium has-badge-rounded has-badge-danger" data-badge="3">
                  <i class="fas fa-shopping-cart fa-lg"></i>
                </span>
            Cart
          </a>
        </div>
        <div class="navbar-item">
          <a sec:authorize="isAuthenticated()" class="has-text-warning" th:href="@{/account}">
                <span class="icon is-medium">
                  <i class="fas fa-user-circle fa-lg"></i>
                </span>
            Account
          </a>
        </div>
        <div class="navbar-item">
          <a sec:authorize="isAnonymous()" class="has-text-warning" th:href="@{/sign-in}">
                  <span class="icon is-medium">
                  <i class="fas fa-sign-in-alt fa-lg"></i>
                  </span>
            Sign In
          </a>
        </div>
        <div class="navbar-item">
          <a sec:authorize="isAnonymous()" class="has-text-warning" th:href="@{/sign-up}">
                  <span class="icon is-medium">
                  <i class="fas fa-file-signature fa-lg"></i>
                  </span>
            Sign Up
          </a>
        </div>
        <div class="navbar-item">
          <a sec:authorize="isAuthenticated()" class="has-text-warning" href="#sign-out">
                  <span class="icon is-medium">
                  <i class="fas fa-sign-out-alt fa-lg"></i>
                  </span>
            Sign Out
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/bulma-carousel.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="hero is-medium has-carousel">
  <div class="hero-carousel">
    <div class='has-background is-active'>
      <img class="is-background" src="https://wikiki.github.io/images/merry-christmas.jpg"
           alt=""/>
    </div>
    <div class='has-background'>
      <img class="is-background" src="https://wikiki.github.io/images/singer.jpg" alt=""/>
    </div>
    <div class='has-background'>
      <img class="is-background" src="https://wikiki.github.io/images/sushi.jpg" alt=""/>
    </div>
    <div class='has-background'>
      <img class="is-background" src="https://wikiki.github.io/images/life.jpg" alt=""/>
    </div>
  </div>
  <div class="hero-head">
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="images/logo/logo.png" alt="Book Store logo">
          </a>
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
             data-target="navbarMenuHeroA">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item has-text-white is-active">
              Home
            </a>
            <a class="navbar-item has-text-white">
              Store
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link has-text-white">
                More
              </a>
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="hero-body has-text-centered">
    <h1 class="title has-text-white">My Beautiful Carousel</h1>
  </div>
</section>
<script src="js/bulma-carousel.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
